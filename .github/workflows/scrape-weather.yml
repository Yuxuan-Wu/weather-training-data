name: Weather Data Scraper

on:
  schedule:
    # Scrape actual data every hour at minute 5
    - cron: '5 * * * *'
    # Scrape forecast at 11:59 PM UTC
    - cron: '59 23 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      scrape_mode:
        description: 'Scraping mode'
        required: true
        type: choice
        options:
          - actual
          - forecast
          - both
        default: 'actual'

permissions:
  contents: write

jobs:
  scrape-weather:
    name: Scrape Weather Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      # Determine scrape mode based on trigger
      - name: Scrape actual weather (hourly cron)
        if: github.event_name == 'schedule' && github.event.schedule == '5 * * * *'
        run: |
          python weather_scraper.py --mode actual --location EGLC

      - name: Scrape forecast (daily cron)
        if: github.event_name == 'schedule' && github.event.schedule == '59 23 * * *'
        run: |
          python weather_scraper.py --mode forecast --location EGLC

      - name: Scrape weather (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          python weather_scraper.py --mode ${{ github.event.inputs.scrape_mode }} --location EGLC

      - name: Commit and push database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/weather_data.db
          git diff --staged --quiet || git commit -m "Update weather database - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
